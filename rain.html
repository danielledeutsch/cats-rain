<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Rain Cats!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4b4b;
        }
        .cat {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://m.media-amazon.com/images/I/61sA6oG3DkL._AC_UF1000,1000_QL80_.jpg'); /* Transparent PNG */
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from {
                top: -100px;
            }
            to {
                top: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make it Rain Cats!</h1>
        <p>Click the button to start the infinite cat rain!</p>
        <button onclick="startRainingCats()">Rain Cats</button>
    </div>

    <script>
        function createCat() {
            let cat = document.createElement('div');
            cat.classList.add('cat');
            cat.style.left = Math.random() * 100 + 'vw';
            cat.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(cat);

            // Remove the cat after it falls
            setTimeout(() => {
                cat.remove();
            }, 5000);
        }

        function startRainingCats() {
            // Create a new cat every 300ms
            setInterval(createCat, 300);
        }
    </script>
</body>
</html>
